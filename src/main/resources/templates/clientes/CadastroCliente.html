<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/LayoutPadrao}">

<head>
	<meta charset="UTF-8">
	<title>Cadastro de Clientes</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<form method="POST"  >
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="nome">Nome</label>
					<input type="text" name="nome" class="form-control" />
				</div>
			</div>
            <div class="row">
				<div class="form-group col-sm-4">
					<label for="sabor">Tipo de Pessoa</label>
					<div>
						<div class="radio radio-inline d-inline-block">
							<input id="id_FISICA" type="radio" name="tipoPessoa" class="js-radio-tipo-pessoa" 
								data-documento="CPF" data-mascara="000.000.000-00" />
							<label class="control-label" for="id_FISICA">Física</label>
						</div>
						<div class="radio radio-inline d-inline-block ml-2">
							<input id="id_JURIDICA" type="radio" name="tipoPessoa" class="js-radio-tipo-pessoa" 
								data-documento="CNPJ" data-mascara="009.000.000/0000-00"/>
							<label class="control-label" for="id_JURIDICA">Jurídica</label>
						</div>
					</div>
				</div>
                <div class="form-group col-sm-8">
                    <label for="documento">Documento</label>
                    <input type="text" id="documento" nome="documento" class="form-control" disabled>
                </div>    
            </div>
			<div class="row">
                <div class="form-group col-sm-4">
                    <label for="telefone">Telefone</label>
                    <input type="text" nome="telefone" class="form-control js-phone-number">
                </div>
                <div class="form-group col-sm-8">
                    <label for="email">Email</label>
                    <input type="text" nome="email" class="form-control">
                </div>    
			</div>
			<div class="row">
                <div class="form-group col-sm-4">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" nome="logradouro" class="form-control">
                </div>    
                <div class="form-group col-sm-4">
                    <label for="numero">Número</label>
                    <input type="text" nome="numero" class="form-control">
                </div>    
                <div class="form-group col-sm-4">
                    <label for="complemento">Complemento</label>
                    <input type="text" nome="complemento" class="form-control">
                </div>    
			</div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="cep">CEP</label>
                    <input type="text" nome="cep" class="form-control">
                </div>                    
                <div class="form-group col-sm-4">
                    <label for="estado">Estado</label>
                    <select name="estado" class="form-control">
                        <option value="">Selecione um estado</option>
                    </select>
                </div>                    
                <div class="form-group col-sm-4">
                    <label for="cidade">Cidade</label>
                    <select name="cidade" class="form-control">
                        <option value="">Selecione uma cidade</option>
                    </select>
                </div>                    
            </div>
			<div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
			</div> 
		</form>
	</section>
	
	<section layout:fragment="pageScripts">
		<script th:src="@{/js/cliente.mascara-cpf-cnpj.js}"></script>
	</section>

</body>

</html>
