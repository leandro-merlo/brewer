<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:brewer="http://www.manzatech.com.br/brewer"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  
  <link rel="shortcut icon" th:href="@{/images/favicon.png}">
  
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Brewer</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/layout/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/layout/css/adminlte.min.css}">
    
  <link rel="stylesheet" th:href="@{/css/vendor/bootstrap-datepicker.standalone.min.css}">

  <link rel="stylesheet" th:href="@{/css/brewer.css}">

  <th:block layout:fragment="pageStyles"></th:block>
</head>
<body class="hold-transition sidebar-mini"> 
<div class="wrapper">

  <th:block th:replace="layout/fragments/barraNavegacao"></th:block>

  <section th:replace="layout/fragments/menuLateral :: sidebar"></section>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header mb-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h1 class="m-0" th:text="${!#strings.isEmpty(title) ? title : 'Sem tÃ­tulo'}"></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"  th:each="b,iter : ${breadcrumb}" th:classappend="${b.link} == null ? 'active'">
              	<a th:if="${b.link} != null" th:href="@{${b.link}}"><span th:text="${b.name}"></span></a>
              	<span th:if="${b.link} == null" th:text="${b.name}"></span>
          	  </li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <section class="js-content" layout:fragment="conteudo">
        </section>
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
      <h5>Title</h5>
      <p>Sidebar content</p>
    </div>
  </aside>
  <!-- /.control-sidebar -->

  <th:block th:replace="/layout/fragments/footer :: footer"></th:block>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/layout/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/layout/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/layout/js/adminlte.min.js}"></script>

<script th:src="@{/js/vendor/jquery.mask.min.js}"></script>

<script th:src="@{/js/vendor/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap-datepicker.pt-BR.min.js}"></script>

<script th:src="@{/js/brewer.js}"></script>

<th:block layout:fragment="pageScripts"></th:block>

</body>
</html>
