<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
		
		<th:block th:fragment="paginacao(pagina)">
			<nav aria-label="Page navigation example" th:if="${not pagina.vazia}" >
				<ul class="pagination justify-content-center">
					<li class="page-item" th:classappend="${pagina.primeira} ? 'disabled'">
						<a class="page-link" th:href="${pagina.uriParaPagina(0)}">Primeiro</a>
					</li>
					<li class="page-item" th:classappend="${pagina.primeira} ? 'disabled'">
						<a class="page-link" th:href="${not pagina.primeira} ? ${pagina.uriParaPagina(pagina.atual - 1)}" tabindex="-1">&laquo;</a>
					</li>
					
					<th:block th:each="p : ${#numbers.sequence(1, pagina.total)}" 
						th:with="numeroPagina = ${p-1}">
						<li class="page-item" th:classappend="${pagina.atual == numeroPagina} ? 'active'">
							<a th:href="${pagina.uriParaPagina(numeroPagina)}" class="page-link" th:text="${p}"></a>
						</li>
					</th:block>
						
						
					<li class="page-item" th:classappend="${pagina.ultima} ? 'disabled'">
						<a class="page-link" th:href="${not pagina.ultima} ? ${pagina.uriParaPagina(pagina.atual+1)}">&raquo;</a>
					</li>
					<li class="page-item" th:classappend="${pagina.ultima} ? 'disabled'">
						<a class="page-link" th:href="${not pagina.ultima} ? ${pagina.uriParaPagina(pagina.total-1)}">Ãšltimo</a>
					</li>
				</ul>
			</nav>		
		</th:block>

</html>
